<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Registeration</title>
</head>

<body style="background-color:lightblue">
  <p style="text-align:center;">
    HTML FORM
  </p>
  <form class="registeration form" action="2.html" method="post">
    <table>
      <tr>
        <td>Name :</td>
        <td>
          <input type="text" placeholder="Name" value="">
        </td>
      </tr>
      <tr>
        <td>Phone Number :</td>
        <td>
          <input type="Phone" name="Phone" placeholder="9876******" value="">
        </td>
      </tr>
      <tr>
        <td>Email ID :</td>
        <td>
          <input type="email" placeholder="example@gmail.com" value="">
        </td>
      </tr>
      <tr>
        <td>password :</td>
        <td>
          <input type="password" placeholder="password" value="">
        </td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>
          <input type="radio" name="gender" value="">male
          <input type="radio" name="gender" value="">female
        </td>
      </tr>
      <tr>
        <td>Date of Birth :</td>
        <td>
          <input type="date" name="" value="">
        </td>
      </tr>
      <tr>
        <td>Hobbies :</td>
        <td>
          <input type="checkbox" name="singing" value="">singing
          <input type="checkbox" name="dancing" value="">dancing
          <input type="checkbox" name="playing" value="">playing
        </td>
      </tr>
      <tr>
        <td>Educational Qualification :</td>
        <td>
          <select class="" name="">
            <option>
              Select Option
            </option>
            <option value="">10+2</option>
            <option value="">Graduation</option>
            <option value="">Post Graduation</option>
            <option value="">None</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Address :</td>
        <td>
          <textarea name="name" placeholder="Address" rows="8" cols="20"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="" value="submit">
          <input type="reset" name="" value="reset">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
